<ng-container *ngIf="products.length!=0">
  <div class="container">
    <div class="card table">
        <div class="cart-product">
            <table class="table table-responsive">
                <thead>
                    <tr>
                    <td>Sr.No</td>
                    <td>Product Name</td>
                    <td>Product Image</td>
                    <td>Description</td>
                    <td>Price</td>
                    <td>Quantity</td>
                    <td>Total</td>
                    <td>Action</td>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of products; let i =index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td> <img src="{{item.image}}" style="width:120px" alt=""></td>
                        <td style="width:25%;">{{item.description}}</td>
                        <td style="width:12%;">{{item.price}}</td>
                        <td style="width:12%;">{{item.selectedOption}}</td>
                        <td style="width:12%;">{{item.total*item.selectedOption}}</td>
                        <td>
                            <button class="btn btn-danger" (click)="removeItem(item)"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                    <tr >
                       <td colspan="4"></td>
                       <td> <button class="btn btn-danger" (click)="emptyCart()">Empty Cart</button></td>
                       <td> <button class="btn btn-primary" routerLin
                        k="/products">Shop More</button></td>
                       <td> <form #form ="ngForm" (ngSubmit)=" emptyCartSuccess(username)">
                        <div class="form-group" >
                            <label for="username">Full Name:</label>
                            <input type="text" name="username" type="text" [(ngModel)]="username" required minlength="3" maxlength="32" placeholder="At least 3 characters">
                        </div>
                    <div class="form-group">
                        <label for="card-number">Card Number:</label>
                    <input type="text" name="cardnumber" [(ngModel)]="cardnumber" required length="16" placeholder="Enter 16 digits">
                    </div>
                   <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" name="address"  [(ngModel)]="address" required minlength="3" placeholder="At least 3 characters">
                   </div>
                    <input type="submit" [disabled]="form.invalid" value="Checkout" class="btn btn-success" >
                    </form>
                    </td>
                       <td><strong>Total: ${{finalSum}}</strong></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="products.length==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://th.bing.com/th/id/OIP.0jt83Cko-5_hSnVGYmUt4gHaHc?pid=ImgDet&rs=1" alt="">
            <h4>Your cart is empty!</h4>
            <button routerLink="/products" class="btn btn-primary"> Shop now</button>
        </div>
    </div>
    
</ng-container>
